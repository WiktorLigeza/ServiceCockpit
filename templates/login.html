<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Cockpit - Login</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/H2A_Render_Phantom.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="main-container" style="justify-content: center; align-items: center;">
        <div class="services-side" style="max-width: 560px; width: 100%; flex: 0 1 auto; height: 30%;">
            <h2 class="section-title">Sudo Login</h2>

            <div class="px-3 pb-3" style="color: rgba(255, 255, 255, 0.75);">
                Enter the sudo password for the server user running this app.
            </div>

            <div class="px-3">
                {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}">
                    <input type="hidden" name="next" value="{{ next }}" />

                    <div class="search-container" style="position: static; padding: 0;">
                        <label for="password" class="form-label" style="color: rgba(255, 255, 255, 0.75);">Sudo password</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                    </div>

                    <div class="px-0 pt-3">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
