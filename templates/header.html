<script>
function toggleConsole() {
    const console = document.getElementById('consoleWindow');
    console.style.display = console.style.display === 'none' || console.style.display === '' 
        ? 'flex' 
        : 'none';
}

function toggleDevicesManager() {
    const devicesManager = document.getElementById('devices-manager-card');
    devicesManager.style.display = devicesManager.style.display === 'none' || devicesManager.style.display === '' 
        ? 'flex' 
        : 'none';
}
</script>
