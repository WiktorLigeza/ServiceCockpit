<div id="infocard" class="infocard hidden">
    <div class="infocard-header">
        <span class="infocard-title">Service Info</span>
        <div class="infocard-controls">
            <button class="btn-close"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <div class="infocard-body">
        <div class="infocard-content">
            <div class="info-section">
                <h3>Service Details</h3>
                <div id="service-details">
                    <p><strong>Name: </strong><span id="info-name"></span></p>
                    <p><strong>Status: </strong><span id="info-status"></span></p>
                    <p><strong>Main PID: </strong><span id="info-pid"></span></p>
                    <p><strong>Tasks: </strong><span id="info-tasks"></span></p>
                    <p><strong>CPU Usage: </strong><span id="info-cpu"></span></p>
                    <p><strong>Memory Usage: </strong><span id="info-memory"></span></p>
                    <p><strong>Uptime: </strong><span id="info-uptime"></span></p>
                    <p><strong>Path: </strong><span id="info-path"></span></p>
                    <div id="info-cgroup"></div>
                </div>
            </div>
            <div class="file-section">
                <h3>Service File</h3>
                <div id="service-file" class="file-content"></div>
            </div>
        </div>
    </div>
</div>
