<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Cockpit</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/H2A_Render_Phantom.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">    
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/console.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/infocard.css') }}">
</head>
<body class="bg-light">
    {% include 'header.html' %}
    {% include 'console.html' %}
    {% include 'infocard.html' %}
    {% include 'add_service.html' %}
    <div class="main-container">
        <div class="services-side">
            <h2 class="section-title">All Services</h2>
            <div class="search-container">
                <input type="text" class="form-control" id="servicesSearchInput" placeholder="Search all services...">
            </div>
            <!-- Remove 'row' class -->
            <div id="services-container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner"></i>
                    <p>Loading services...</p>
                </div>
            </div>
        </div>
        <div class="favorites-side">
            <h2 class="section-title">Favorites</h2>
            <div class="search-container">
                <input type="text" class="form-control" id="favoritesSearchInput" placeholder="Search favorites...">
            </div>
            <!-- Remove 'row' class -->
            <div id="favorites-container">
                <div class="loading-spinner">
                    <i class="fas fa-spinner"></i>
                    <p>Loading favorites...</p>
                </div>
            </div>
        </div>
        <div class="journal-side">
            <h2 class="section-title" id="journal-title">Service Logs</h2>
            <div id="journal-container" class="journal-container">
                Select a service to view logs
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/services.js') }}"></script>

</body>
</html>
