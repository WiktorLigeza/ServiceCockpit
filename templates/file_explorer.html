<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer - Phantom Cockpit</title>
    <link rel="icon" type="image/webp" href="{{ url_for('static', filename='images/H2A_Render_Phantom.webp') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/file_explorer.css') }}">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="main-container">
        <!-- Directory Tree Column -->
        <div class="directory-panel">
            <h2 class="section-title">Directory Tree</h2>
            <div class="search-container">
                <input type="text" class="form-control" id="directory-search" placeholder="Search directories...">
            </div>
            <div id="directory-tree-container"></div>
        </div>

        <!-- File List Column -->
        <div class="files-panel">
            <h2 class="section-title">
                <i class="fas fa-folder-open"></i>
                <span id="current-path">/home</span>
            </h2>
            <div class="breadcrumb-container">
                <nav id="breadcrumb-nav"></nav>
            </div>
            <div class="files-controls">
                <div class="control-group">
                    <button class="btn btn-sm btn-primary" id="new-folder-btn">
                        <i class="fas fa-folder-plus"></i> New Folder
                    </button>
                    <button class="btn btn-sm btn-primary" id="new-file-btn">
                        <i class="fas fa-file-plus"></i> New File
                    </button>
                    <button class="btn btn-sm btn-warning" id="upload-btn">
                        <i class="fas fa-upload"></i> Upload
                    </button>
                </div>
                <div class="view-controls">
                    <button class="btn btn-sm view-btn active" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="btn btn-sm view-btn" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                </div>
            </div>
            <div id="files-container"></div>
        </div>

        <!-- File Details Column -->
        <div class="details-panel">
            <h2 class="section-title">File Details</h2>
            <div id="file-details-container">
                <div class="no-selection">
                    <i class="fas fa-file-alt"></i>
                    <p>Select a file or folder to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/file_explorer.js') }}"></script>
</body>
</html>
