<div class="console-window" id="consoleWindow">
    <div class="console-header" id="consoleHeader">
        <div class="console-title">System Console</div>
        <div class="console-controls">
            <button class="console-control-btn" id="minimizeConsole">
                <i class="fas fa-window-minimize"></i>
            </button>
        </div>
    </div>
    <div class="console-content" id="consoleContent">
        Welcome to ServiceCTRL Console
        --------------------------------
    </div>
    <div class="console-input-line">
        <span class="console-prompt">$</span>
        <input type="text" class="console-input" id="consoleInput" autocomplete="off">
    </div>
</div>

<script src="{{ url_for('static', filename='js/console.js') }}"></script>
